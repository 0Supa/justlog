---
- name: Provision hosts for logstv
  hosts: all
  remote_user: root
  
  roles:
    - {role: 'common', tags: ['common']}
    - {role: 'nginx', tags: ['nginx']}
    - {role: 'bot', tags: ['bot']}

  handlers:
    - name: restart ufw
      service: name=ufw state=restarted

    - name: Reload systemd daemon
      command: systemctl daemon-reload