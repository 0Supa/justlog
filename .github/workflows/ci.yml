name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

  release:
    if: ${{ github.ref == 'master' }}
    needs: build
    steps:

    - name: trigger update
      run: |
        curl -H "x-auth: ${{ secrets.UPDATE_KEY }}" https://api.ivr.fi/bot/update-justlog